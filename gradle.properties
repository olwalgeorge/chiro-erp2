# Gradle properties
# Configure JVM memory for both Gradle daemon and VS Code extension
org.gradle.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=768m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.daemon.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=768m
org.gradle.workers.max=4

# Quarkus template versions (following original approach)
quarkusPluginId=io.quarkus
quarkusPluginVersion=3.29.0
quarkusPlatformGroupId=io.quarkus.platform
quarkusPlatformArtifactId=quarkus-bom
quarkusPlatformVersion=3.29.0

# Additional dependency versions not covered by Quarkus BOM
swaggerVersion=2.2.20
springSecurityVersion=6.3.4
